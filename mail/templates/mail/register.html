{% extends "mail/layout.html" %}
{% load static %}
{% block body %}
<style>
    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
    }
    .login-form {
        padding: 2rem;
        background-color: white;
        border: 1px solid #dee2e6;
        border-radius: 0.5rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        max-width: 400px;
        width: 100%;
    }
    .register-image {
        max-width: 100%;
        height: auto;
    }
    .login-link {
        text-align: right;
        margin-top: 1rem;
    }
</style>

<div class="container center-container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 login-form" style="margin-bottom: 35px;">
            <h2>Register</h2>

            {% if message %}
                <div class="alert alert-info">{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address" autocomplete="off" style="margin-bottom: 10px">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" style="margin-bottom: 10px">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" style="margin-bottom: 10px">
                </div>
                <input class="btn btn-primary btn-block" type="submit" value="Register">
            </form>
        

            <div class="login-link">
                Already have an account? <a href="{% url 'login' %}">Log In here.</a>
            </div>
        </div>
        <div class="col-md-6 d-none d-md-block">
            <img src="{% static 'mail/join.svg' %}" class="img-fluid register-image" alt="Register Illustration">
        </div>
    </div>
</div>


 

{% endblock %}
