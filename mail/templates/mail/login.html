{% extends "mail/layout.html" %}

{% load static %}

{% block body %}
<style>
    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
    }
    .login-form {
        padding: 2rem;
        background-color: white;
        border: 1px solid #dee2e6;
        border-radius: 0.5rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        max-width: 400px;
        width: 100%;
    }
    .login-image {
        max-width: 100%;
        height: auto;
    }
    .register-link {
        text-align: right;
        margin-top: 1rem;
    }
</style>

<div class="container center-container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 d-none d-md-block">
            <img src="{% static 'mail/login.svg' %}" class="img-fluid login-image" alt="Login Illustration">
        </div>
        <div class="col-md-6 login-form" style="margin-bottom: 100px;">
            <h2>Login</h2>

            {% if message %}
                <div class="alert alert-info">{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="email" name="email" placeholder="Email" autocomplete="off" style="margin-bottom: 10px">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" style="margin-bottom: 10px" >
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
            </form>

            <div class="register-link">
                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
